<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Waseda Mental Clinic - Stable 24H Clock</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; overflow: hidden; }
        svg { width: 95vmin; height: 95vmin; background: #000; border-radius: 50%; }
        /* 余計なアニメーション（ブレ）を物理的に排除 */
        * { transition: none !important; }
        /* かわいい丸文字の代替としてシステムフォントの丸ゴシック系を指定 */
        text { font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif; font-weight: 900; }
    </style>
</head>
<body>

<svg viewBox="0 0 1000 1000">
    <defs>
        <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="50%" stop-color="#3E2723" />
            <stop offset="50%" stop-color="#FFF9E3" />
        </linearGradient>
    </defs>

    <circle cx="500" cy="500" r="495" fill="url(#bgGrad)" stroke="#2D1B18" stroke-width="6"/>

    <g id="dots"></g>
    <g id="nums"></g>

    <text x="500" y="720" text-anchor="middle" font-size="38" fill="#3E2723">早稲田メンタルクリニック</text>

    <g id="hands">
        <line id="hHand" x1="500" y1="500" x2="500" y2="300" stroke="#111" stroke-width="16" stroke-linecap="round" />
        <line id="mHand" x1="500" y1="500" x2="500" y2="160" stroke="#111" stroke-width="10" stroke-linecap="round" />
        <line id="sHand" x1="500" y1="540" x2="500" y2="80" stroke="#D4AF37" stroke-width="4" stroke-linecap="round" />
        <circle cx="500" cy="500" r="14" fill="#111" />
        <circle cx="500" cy="500" r="6" fill="#D4AF37" />
    </g>
</svg>

<script>
    const dG = document.getElementById('dots'), nG = document.getElementById('nums');

    // 1. 秒ドットの配置（ズレを数学的に排除）
    for (let i = 0; i < 60; i++) {
        const rad = (i * 6) * Math.PI / 180;
        const x = 500 + 470 * Math.sin(rad), y = 500 - 470 * Math.cos(rad);
        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", x); c.setAttribute("cy", y);
        c.setAttribute("r", i % 5 === 0 ? "8" : "3");
        c.setAttribute("fill", (i > 15 && i < 45) ? "#3E2723" : "#FFF9E3");
        dG.appendChild(c);
    }

    // 2. 24時間数字（視認性最優先：サイズ58px）
    for (let i = 1; i <= 24; i++) {
        const rad = (i * 15) * Math.PI / 180;
        const x = 500 + 380 * Math.sin(rad), y = 500 - 380 * Math.cos(rad);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", x); t.setAttribute("y", y);
        t.setAttribute("text-anchor", "middle");
        t.setAttribute("dominant-baseline", "central");
        t.setAttribute("font-size", "58");
        // 上半分はアイボリー、下半分は焦茶で完全なコントラストを確保
        t.setAttribute("fill", (i <= 6 || i >= 19) ? "#FFF9E3" : "#3E2723");
        t.textContent = i;
        nG.appendChild(t);
    }

    // 3. 動作関数
    function tick() {
        const now = new Date();
        const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours();
        
        // 角度計算：24時間計として正確に
        const sDeg = s * 6;
        const mDeg = (m * 6) + (s * 0.1);
        const hDeg = ((h % 24) * 15) + (m * 0.25);

        document.getElementById('sHand').setAttribute("transform", `rotate(${sDeg} 500 500)`);
        document.getElementById('mHand').setAttribute("transform", `rotate(${mDeg} 500 500)`);
        document.getElementById('hHand').setAttribute("transform", `rotate(${hDeg} 500 500)`);
    }

    // 1秒に1回、確実に更新
    setInterval(tick, 1000);
    tick();
</script>
</body>
</html>
