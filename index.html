<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap');
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; }
        svg { width: 90vmin; height: 90vmin; font-family: 'M PLUS Rounded 1c', sans-serif; }
        .dot { fill-opacity: 1; }
        #sec-h { transition: transform 0.1s cubic-bezier(0.4, 2.0, 0.5, 1); }
    </style>
</head>
<body>
<svg viewBox="0 0 1000 1000">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
            <stop offset="50%" stop-color="#3E2723" /> <stop offset="50%" stop-color="#FFF9E3" /> </linearGradient>
    </defs>
    <circle cx="500" cy="500" r="495" fill="url(#g)" stroke="#2D1B18" stroke-width="4"/>
    <text x="500" y="700" text-anchor="middle" font-size="40" fill="#3E2723">早稲田メンタルクリニック</text>
    <g id="dots"></g>
    <g id="nums"></g>
    <g id="hands">
        <line id="hour-h" x1="500" y1="500" x2="500" y2="300" stroke="#2D1B18" stroke-width="14" stroke-linecap="round" />
        <line id="min-h" x1="500" y1="500" x2="500" y2="180" stroke="#2D1B18" stroke-width="10" stroke-linecap="round" />
        <line id="sec-h" x1="500" y1="550" x2="500" y2="100" stroke="#D4AF37" stroke-width="4" stroke-linecap="round" /> <circle cx="500" cy="500" r="12" fill="#2D1B18" />
    </g>
</svg>
<script>
    const dG = document.getElementById('dots'), nG = document.getElementById('nums');
    for (let i = 0; i < 60; i++) {
        const a = i * 6 * Math.PI / 180, x = 500 + 475 * Math.sin(a), y = 500 - 475 * Math.cos(a);
        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", x); c.setAttribute("cy", y); c.setAttribute("r", i % 5 === 0 ? "7" : "3");
        c.setAttribute("fill", (i > 15 && i < 45) ? "#3E2723" : "#FFFFFF");
        c.id = `d-${i}`; dG.appendChild(c);
    }
    for (let i = 1; i <= 24; i++) {
        const a = i * 15 * Math.PI / 180, x = 500 + 410 * Math.sin(a), y = 500 - 410 * Math.cos(a);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", x); t.setAttribute("y", y); t.setAttribute("text-anchor", "middle");
        t.setAttribute("dominant-baseline", "central"); t.setAttribute("font-size", "45");
        t.setAttribute("fill", (i <= 6 || i >= 19) ? "#FFFFFF" : "#3E2723");
        t.textContent = i; nG.appendChild(t);
    }
    function up() {
        const d = new Date(), s = d.getSeconds(), m = d.getMinutes(), h = d.getHours();
        document.getElementById('sec-h').setAttribute("transform", `rotate(${s*6} 500 500)`);
        document.getElementById('min-h').setAttribute("transform", `rotate(${m*6+s*0.1} 500 500)`);
        document.getElementById('hour-h').setAttribute("transform", `rotate(${(h%24)*15+m*0.25} 500 500)`);
        document.querySelectorAll('circle[id^="d-"]').forEach((dot, j) => {
            dot.setAttribute("fill", j === s ? "#D4AF37" : (j > 15 && j < 45 ? "#3E2723" : "#FFFFFF"));
            if(j === s) dot.setAttribute("r", "10"); else dot.setAttribute("r", j % 5 === 0 ? "7" : "3");
        });
    }
    setInterval(up, 1000); up();
</script>
</body>
</html>
