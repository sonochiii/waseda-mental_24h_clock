<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-night: #3D2B1F; /* 焦茶色: 夜間 */
            --bg-day: #F5F5DC;   /* アイボリー: 日中 */
            --second-hand: #A52A2A; /* 落ち着いた赤 */
            --text-night: #F5F5DC;
            --text-day: #3D2B1F;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: 'Georgia', serif;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 8px solid #3D2B1F;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 昼夜のセパレート背景 */
        .night-half {
            position: absolute;
            top: 0; width: 100%; height: 50%;
            background: var(--bg-night);
        }
        .day-half {
            position: absolute;
            bottom: 0; width: 100%; height: 50%;
            background: var(--bg-day);
        }

        /* 針の共通設定 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 4px;
            z-index: 10;
        }

        .hour-hand { width: 6px; height: 120px; background: #3D2B1F; }
        .minute-hand { width: 4px; height: 160px; background: #555; }
        .second-hand { 
            width: 2px; height: 175px; 
            background: var(--second-hand); 
            z-index: 11;
        }

        /* 中心点 */
        .center-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 12px; height: 12px;
            background: #3D2B1F;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 12;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="night-half"></div>
        <div class="day-half"></div>
        <div id="hour" class="hand hour-hand"></div>
        <div id="minute" class="hand minute-hand"></div>
        <div id="second" class="hand second-hand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            // 24時間計としての計算
            const sDeg = (s / 60) * 360;
            const mDeg = (m / 60) * 360 + (s / 60) * 6;
            const hDeg = (h / 24) * 360 + (m / 60) * 15;

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
